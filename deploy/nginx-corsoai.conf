# Configurazione nginx per corsoai.bazzani.info

server {
    listen 80;
    listen [::]:80;
    server_name corsoai.bazzani.info;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name corsoai.bazzani.info;

    # SSL certificate paths (verranno configurati da certbot)
    ssl_certificate /etc/letsencrypt/live/corsoai.bazzani.info/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/corsoai.bazzani.info/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Document root
    root /home/xpilon/CorsoAi;
    index index.html;

    # Logs
    access_log /var/log/nginx/corsoai.access.log;
    error_log /var/log/nginx/corsoai.error.log;

    # Sicurezza headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Cache per asset statici
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Serve HTML files
    location / {
        try_files $uri $uri/ =404;
    }

    # Compressione gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
}
